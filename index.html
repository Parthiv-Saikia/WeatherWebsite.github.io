<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        
        <div>

            <form id="search-form">
                <input type="search" placeholder="Enter City Name" id="search-input" required autocomplete="off" />
                <br> <br>
                <button id="search-button">Search</button>

            </form>

        </div>
    </div>

    <main id="app-container">
        <div id="location">
            <p>----------------</p>
        </div>
        <div id="temp">
            <img src="/Icons/weathericon1.png" alt="Weather Icon" id="temp-icon">
            <p><span id="temp-value">----------------</span> <span id="temp-unit">&#176c</span> </p>
        </div>
        <div id="climate">
            <p>----------------</p>
        </div>


    </main>



<script src="script.js"></script>


</body>

</html>
